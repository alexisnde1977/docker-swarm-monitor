version: '3.7'

volumes:
  prometheus: {}
  alertmanager: {}
  alertmanager-config: {}

configs:
   dockerd_config:
    file: ./dockerd-exporter/Caddyfile
   prom_conf:
    file: ./prometheus/conf/prometheus.yml
   node_exporter_entrypoint:
    file: ./node-exporter/docker-entrypoint.sh
   alert_conf:
     file: ./prometheus/conf/alert.rules.yml
   node_rules:
    file: ./prometheus/conf/swarm_node.rules.yml
   task_rules:
    file: ./prometheus/conf/swarm_task.rules.yml


   
services:
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.49.0
    command: -logtostderr -docker_only
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /:/rootfs:ro
      - /var/run:/var/run
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk:/dev/disk:ro
    devices: 
      - /dev/kmsg:/dev/kmsg
    deploy:
      mode: global

  node-exporter:
    image: prom/node-exporter:latest
    volumes:
      - /sys:/host/sys:ro
      - /:/rootfs:ro
      - /proc:/host/proc:ro
      - /etc/hostname:/etc/nodename
    configs:
      - source: node_exporter_entrypoint 
        target: /docker-entrypoint.sh
    deploy:
      mode: global
    environment:
      - NODE_ID={{.Node.ID}}
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.ignored-mount-points=^/(sys|proc|dev|host|etc)($$|/)'
      - '--collector.textfile.directory=/home/'
      - '--collector.meminfo_numa'
      - '--no-collector.ipvs'
    entrypoint:
       - /bin/sh
       - /docker-entrypoint.sh

  dockerd-exporter:
    image: stefanprodan/caddy
    environment:
      - docker_gwbridge_IP=172.18.0.1
    configs:
      - source: dockerd_config
        target: /etc/caddy/Caddyfile
    deploy:
      mode: global

  prometheus:
    image: prom/prometheus
    ports:
      - 9090:9090
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    volumes:
      - prometheus:/prometheus
    configs:
      - source: prom_conf
        target: /etc/prometheus/prometheus.yml
      - source: alert_conf
        target: /etc/prometheus/alert.rules.yml
      - source: node_rules
        target: /etc/prometheus/swarm_node.rules.yml
      - source: task_rules
        target: /etc/prometheus/swarm_task.rules.yml
    deploy:
      mode: replicated
      replicas: 1
      
  tatooine_nginx:
    image: nginx/nginx-prometheus-exporter:latest 
    container_name: tatooine_nginx
    expose:
       - "9113"
    command:
      - -nginx.scrape-uri
      - http://task-tatooine:80/stub_status 
      
  user-management_nginx:
    image: nginx/nginx-prometheus-exporter:latest 
    container_name: user-management_nginx
    expose:
       - "9113"
    command:
      - -nginx.scrape-uri
      - http://user-management:80/stub_status
      
  external-trackerops-landing-page_nginx:
    image: nginx/nginx-prometheus-exporter:latest 
    container_name: external-trackerops-landing-page_nginx
    expose:
       - "9113"
    command:
      - -nginx.scrape-uri
      - http://external-trackerops-landing-page:80/stub_status
    
  alertmanager:
    image: prom/alertmanager:latest
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    ports:
        - 9093:9093
    deploy:
      mode: replicated
      replicas: 1
      
    volumes:
      - alertmanager:/alertmanager
      - alertmanager-config:/etc/alertmanager
      
networks:
 default:
   external:
     name: nextracker-back
